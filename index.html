<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Pesanan Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #48bb78;
            color: white;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background: #38a169;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-secondary {
            background: #4299e1;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #3182ce;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-success {
            background: #38a169;
            color: white;
        }

        .btn-success:hover {
            background: #2f855a;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .receipt {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px dashed #e2e8f0;
            flex: 1;
            min-height: 500px;
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #edf2f7;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }

        .receipt-date {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .receipt-info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #4a5568;
        }

        .receipt-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .receipt-info-label {
            font-weight: 600;
            min-width: 120px;
        }

        .items {
            margin-bottom: 20px;
            border-top: 1px solid #edf2f7;
            border-bottom: 1px solid #edf2f7;
            padding: 15px 0;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #edf2f7;
        }

        .item-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .item-meta {
            font-size: 13px;
            color: #718096;
            line-height: 1.4;
        }

        .item-price {
            text-align: right;
            min-width: 100px;
            font-weight: 600;
            color: #2d3748;
        }

        .totals {
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .sub-total {
            font-weight: 600;
            color: #2d3748;
        }

        .ppn {
            color: #718096;
            font-size: 14px;
        }

        .grand-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e53e3e;
            border-top: 2px solid #edf2f7;
            padding-top: 10px;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #edf2f7;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .error-message {
            background: #fcf3cf;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #4a5568;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #48bb78;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Struk Pesanan Generator</h1>
        </div>
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label>Tempel Text Pesanan di Sini</label>
                    <textarea id="inputText" placeholder="Tempelkan text pesanan Anda di sini..."></textarea>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Membuat struk...</div>
                </div>

                <button class="btn btn-primary" id="generateBtn">
                    Buat Struk
                </button>
            </div>

            <div class="output-section">
                <div class="receipt" id="receipt">
                    <div class="receipt-header">
                        <img src="https://bankragilgunawan.wordpress.com/wp-content/uploads/2025/07/10000107376979112625138413541.png" alt="Logo" class="logo">
                        <div class="receipt-date" id="dateDisplay"></div>
                    </div>

                    <div class="receipt-info">
                        <div class="receipt-info-item">
                            <span class="receipt-info-label">No. WhatsApp:</span>
                            <span id="whatsappDisplay">-</span>
                        </div>
                    </div>

                    <div class="items" id="itemsList">
                        <div class="item-row">
                            <div class="item-details">
                                <div class="item-name">Belum ada pesanan</div>
                            </div>
                            <div class="item-price">-</div>
                        </div>
                    </div>

                    <div class="totals">
                        <div class="total-row sub-total">
                            <span>Sub Total:</span>
                            <span id="subTotal">Rp 0</span>
                        </div>
                        <div class="total-row ppn">
                            <span>PPN (12%):</span>
                            <span id="ppn">Rp 0</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Grand Total:</span>
                            <span id="grandTotal">Rp 0</span>
                        </div>
                    </div>

                    <div class="footer">
                        Terima kasih atas pesanan Anda!
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" id="downloadPDF">
                        Download PDF
                    </button>
                    <button class="btn btn-secondary" id="downloadImage">
                        Download Gambar
                    </button>
                    <button class="btn btn-success" id="sendToWhatsApp">
                        Kirim ke WhatsApp
                    </button>
                    <button class="btn btn-secondary" id="printReceipt">
                        Print
                    </button>
                    <button class="btn btn-danger" id="clearAll">
                        Bersihkan Semua
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date
            const now = new Date();
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Generate button
            document.getElementById('generateBtn').addEventListener('click', generateReceipt);

            // Download PDF
            document.getElementById('downloadPDF').addEventListener('click', downloadPDF);

            // Download Image
            document.getElementById('downloadImage').addEventListener('click', downloadImage);

            // Print
            document.getElementById('printReceipt').addEventListener('click', printReceipt);

            // Clear all
            document.getElementById('clearAll').addEventListener('click', function() {
                document.getElementById('inputText').value = '';
                clearReceipt();
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            });

            // Send to WhatsApp
            document.getElementById('sendToWhatsApp').addEventListener('click', sendToWhatsApp);

            // Clear receipt
            function clearReceipt() {
                document.getElementById('whatsappDisplay').textContent = '-';
                document.getElementById('itemsList').innerHTML = `
                    <div class="item-row">
                        <div class="item-details">
                            <div class="item-name">Belum ada pesanan</div>
                        </div>
                        <div class="item-price">-</div>
                    </div>
                `;
                document.getElementById('subTotal').textContent = 'Rp 0';
                document.getElementById('ppn').textContent = 'Rp 0';
                document.getElementById('grandTotal').textContent = 'Rp 0';
            }

            // Generate receipt from input text
            function generateReceipt() {
                const inputText = document.getElementById('inputText').value.trim();
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                const loading = document.getElementById('loading');

                if (!inputText) {
                    showError('Silakan tempel text pesanan terlebih dahulu.');
                    return;
                }

                // Show loading
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Process text after a short delay for better UX
                setTimeout(() => {
                    try {
                        // Extract WhatsApp number
                        const whatsappMatch = inputText.match(/No\. WhatsApp:\s*([0-9]+)/i);
                        const whatsapp = whatsappMatch ? whatsappMatch[1] : '';
                        document.getElementById('whatsappDisplay').textContent = whatsapp ? '0' + whatsapp : '-';

                        // Extract items
                        const itemsList = document.getElementById('itemsList');
                        itemsList.innerHTML = '';

                        // Split by lines and process
                        const lines = inputText.split('\n');
                        let currentItem = null;
                        let itemNumber = 0;

                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();

                            // Check if line starts with number and dot (item)
                            const itemMatch = line.match(/^(\d+)\.\s+(.+)/);
                            if (itemMatch) {
                                if (currentItem) {
                                    addItemToReceipt(currentItem);
                                }
                                itemNumber = parseInt(itemMatch[1]);
                                currentItem = {
                                    name: itemMatch[2].trim(),
                                    meta: '',
                                    price: 'Rp 0'
                                };
                            } 
                            // Check if line contains Nomor and Nominal
                            else if (line.includes('Nomor:') && line.includes('Nominal:')) {
                                if (currentItem) {
                                    currentItem.meta = line;
                                }
                            }
                            // Check if line contains E-Money
                            else if (line.includes('E-Money:') && line.includes('Nomor:') && line.includes('Nominal:')) {
                                if (currentItem) {
                                    currentItem.meta = line;
                                }
                            }
                            // Check if line contains Harga
                            else if (line.includes('Harga:') && currentItem) {
                                const priceMatch = line.match(/Harga:\s*(.+)/);
                                if (priceMatch) {
                                    currentItem.price = priceMatch[1].trim();
                                }
                            }
                        }

                        // Add the last item
                        if (currentItem) {
                            addItemToReceipt(currentItem);
                        }

                        // If no items were found, show default
                        if (itemNumber === 0) {
                            itemsList.innerHTML = `
                                <div class="item-row">
                                    <div class="item-details">
                                        <div class="item-name">Belum ada pesanan</div>
                                    </div>
                                    <div class="item-price">-</div>
                                </div>
                            `;
                        }

                        // Extract totals
                        const subTotalMatch = inputText.match(/Sub Total:\s*(.+)/i);
                        const ppnMatch = inputText.match(/PPN \(12%\):\s*(.+)/i);
                        const grandTotalMatch = inputText.match(/\*Grand Total:\s*(.+)\*/i);

                        document.getElementById('subTotal').textContent = subTotalMatch ? subTotalMatch[1].trim() : 'Rp 0';
                        document.getElementById('ppn').textContent = ppnMatch ? ppnMatch[1].trim() : 'Rp 0';
                        document.getElementById('grandTotal').textContent = grandTotalMatch ? grandTotalMatch[1].trim() : 'Rp 0';

                        // Hide loading, show success
                        loading.style.display = 'none';
                        successMessage.textContent = 'Struk berhasil dibuat!';
                        successMessage.style.display = 'block';
                        
                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000);

                    } catch (error) {
                        loading.style.display = 'none';
                        showError('Terjadi kesalahan saat memproses pesanan. Pastikan format text benar.');
                        console.error(error);
                    }
                }, 500);
            }

            // Add item to receipt
            function addItemToReceipt(item) {
                const itemsList = document.getElementById('itemsList');
                const itemRow = document.createElement('div');
                itemRow.className = 'item-row';
                itemRow.innerHTML = `
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-meta">${item.meta}</div>
                    </div>
                    <div class="item-price">${item.price}</div>
                `;
                itemsList.appendChild(itemRow);
            }

            // Show error message
            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            // Download PDF
            function downloadPDF() {
                const receipt = document.getElementById('receipt');
                if (receipt.textContent.includes('Belum ada pesanan')) {
                    showError('Silakan buat struk terlebih dahulu.');
                    return;
                }

                const opt = {
                    margin: 10,
                    filename: 'struk-pesanan.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                html2pdf().set(opt).from(receipt).save();
            }

            // Download Image using html2canvas
            function downloadImage() {
                const receipt = document.getElementById('receipt');
                if (receipt.textContent.includes('Belum ada pesanan')) {
                    showError('Silakan buat struk terlebih dahulu.');
                    return;
                }

                // Show loading
                document.getElementById('loading').style.display = 'block';

                // Use html2canvas to convert to image
                html2canvas(receipt, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                }).then(function(canvas) {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    
                    // Create image from canvas
                    const imgData = canvas.toDataURL('image/png');
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.download = 'struk-pesanan.png';
                    link.href = imgData;
                    link.click();
                }).catch(function(error) {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    showError('Gagal membuat gambar: ' + error.message);
                    console.error('Error:', error);
                });
            }

            // Print receipt
            function printReceipt() {
                const receipt = document.getElementById('receipt');
                if (receipt.textContent.includes('Belum ada pesanan')) {
                    showError('Silakan buat struk terlebih dahulu.');
                    return;
                }

                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Struk Pesanan</title>
                            <style>
                                body { font-family: Arial, sans-serif; padding: 20px; }
                                .receipt { 
                                    width: 400px; 
                                    margin: 0 auto; 
                                    padding: 30px; 
                                    border: 1px dashed #ddd; 
                                    border-radius: 10px;
                                    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                                }
                                .receipt-header { text-align: center; margin-bottom: 20px; }
                                .logo { width: 120px; height: 120px; object-fit: contain; margin: 0 auto 15px; display: block; }
                                .receipt-date { color: #666; margin-bottom: 10px; }
                                .receipt-info-item { display: flex; justify-content: space-between; margin-bottom: 8px; }
                                .items { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0; }
                                .item-row { display: flex; justify-content: space-between; margin-bottom: 12px; }
                                .totals { margin-top: 20px; }
                                .grand-total { font-size: 18px; font-weight: bold; color: #e53e3e; border-top: 2px solid #eee; padding-top: 10px; }
                                .footer { text-align: center; margin-top: 20px; color: #666; }
                            </style>
                        </head>
                        <body onload="window.print(); window.close();">
                            ${receipt.outerHTML}
                        </body>
                    </html>
                `);
                printWindow.document.close();
            }

            // Send to WhatsApp
            function sendToWhatsApp() {
                const receipt = document.getElementById('receipt');
                if (receipt.textContent.includes('Belum ada pesanan')) {
                    showError('Silakan buat struk terlebih dahulu.');
                    return;
                }

                const whatsappNumber = document.getElementById('whatsappDisplay').textContent.replace('0', '62');
                
                if (!whatsappNumber || whatsappNumber === '-') {
                    showError('Nomor WhatsApp tidak ditemukan. Silakan buat struk terlebih dahulu.');
                    return;
                }

                // Create a message
                const message = encodeURIComponent('Berikut struk pesanan Anda:');
                
                // Open WhatsApp with the message
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
                window.open(whatsappUrl, '_blank');
                
                // Show info message
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = 'Membuka WhatsApp... Silakan kirim gambar secara manual.';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
