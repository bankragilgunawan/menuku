    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f7;
      overflow: hidden;
    }
    .homescreen {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px 20px;
      justify-items: center;
    }
    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }
    .app-icon img {
      width: 60px;
      height: 60px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .app-icon span {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
    .app-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      animation: fadeIn 0.3s ease-in-out;
    }
    .app-screen.active {
      display: block;
    }
    .back-btn {
      margin-bottom: 20px;
      font-size: 16px;
      cursor: pointer;
      color: #007aff;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    ul { list-style: none; padding: 0; }
    li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; position: relative; }
    .btn-small {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: red;
    }
    .btn-edit {
      position: absolute;
      right: 40px;
      top: 10px;
      cursor: pointer;
      color: #007aff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

li div:nth-child(3) {

#popupOverlay.show {

.fotoTanggal {

  <script>
    let db;
    let editId = null;

    function openApp(id) {
      document.getElementById('homescreen').style.display = 'none';
      document.getElementById(id).classList.add('active');
    }

    function backHome() {
      document.getElementById('homescreen').style.display = 'grid';
      document.querySelectorAll('.app-screen').forEach(el => el.classList.remove('active'));
      resetForm();
    }

    const request = indexedDB.open("iPhoneAppDB", 1);
    request.onupgradeneeded = function (e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains("catatan")) {
        db.createObjectStore("catatan", { keyPath: "id", autoIncrement: true });
      }
    };
    request.onsuccess = function (e) {
      db = e.target.result;
      tampilkanCatatan();
    };

    function simpanCatatan() {
  const isi = document.getElementById("inputCatatan").value;
  if (!isi) return;
  const tx = db.transaction("catatan", "readwrite");
  const store = tx.objectStore("catatan");
  store.add({ isi, waktu: Date.now() });
  tx.oncomplete = () => {
    resetForm();
    tampilkanCatatan();
  };
}

    function tampilkanCatatan() {
  const ul = document.getElementById("daftarCatatan");
  ul.innerHTML = "";
  const tx = db.transaction("catatan", "readonly");
  const store = tx.objectStore("catatan");
  const req = store.openCursor();
  req.onsuccess = function (e) {
    const cursor = e.target.result;
    if (cursor) {
      const { id, isi, waktu } = cursor.value;

      const li = document.createElement("li");
      li.style.cursor = "pointer";

      const judul = document.createElement("div");
      judul.textContent = isi.split('\n')[0];
      judul.style.fontWeight = "bold";

      const tanggal = document.createElement("div");
      const tgl = new Date(waktu || Date.now());
      tanggal.textContent = tgl.toLocaleDateString("id-ID");
      tanggal.style.fontSize = "12px";
      tanggal.style.color = "#777";

      const kontenLengkap = document.createElement("div");
      kontenLengkap.textContent = isi;
      kontenLengkap.style.display = "none";
      kontenLengkap.style.marginTop = "10px";

      li.onclick = () => bukaPopupCatatan(isi);
            
      const del = document.createElement("span");
      del.textContent = "‚úï";
      del.className = "btn-small";
      del.onclick = (e) => {
        e.stopPropagation();
        hapusCatatan(id);
      };

      const edit = document.createElement("span");
      edit.textContent = "‚úèÔ∏è";
      edit.className = "btn-edit";
      edit.onclick = (e) => {
        e.stopPropagation();
        mulaiEditCatatan(id, isi);
      };

      li.appendChild(judul);
      li.appendChild(tanggal);
      li.appendChild(kontenLengkap);
      li.appendChild(del);
      li.appendChild(edit);
      ul.appendChild(li);
      cursor.continue();
    }
  };
}

    function hapusCatatan(id) {
      const tx = db.transaction("catatan", "readwrite");
      const store = tx.objectStore("catatan");
      store.delete(id);
      tx.oncomplete = tampilkanCatatan;
    }

    function mulaiEditCatatan(id, isi) {
      document.getElementById("inputCatatan").value = isi;
      editId = id;
      document.getElementById("btnSimpan").style.display = "none";
      document.getElementById("btnUpdate").style.display = "inline";
    }

    function updateCatatan() {
  const isi = document.getElementById("inputCatatan").value;
  if (!isi || editId === null) return;
  const tx = db.transaction("catatan", "readwrite");
  const store = tx.objectStore("catatan");
  store.put({ id: editId, isi, waktu: Date.now() });
  tx.oncomplete = () => {
    resetForm();
    tampilkanCatatan();
  };
}

    function resetForm() {
      document.getElementById("inputCatatan").value = "";
      editId = null;
      document.getElementById("btnSimpan").style.display = "inline";
      document.getElementById("btnUpdate").style.display = "none";
    }

function bukaPopupCatatan(teks) {
  const overlay = document.getElementById("popupOverlay");
  const content = document.getElementById("popupContent");
  const isi = document.getElementById("popupIsi");

  isi.textContent = teks;
  overlay.style.display = "flex";
  setTimeout(() => {
    overlay.classList.add("show");
    content.classList.add("show");
  }, 10);
}

function tutupPopup() {
  const overlay = document.getElementById("popupOverlay");
  const content = document.getElementById("popupContent");

  overlay.classList.remove("show");
  content.classList.remove("show");
  setTimeout(() => {
    overlay.style.display = "none";
  }, 300);
}

    // FOTO
    let fotoDB;
    const fotoRequest = indexedDB.open("FotoDB", 1);
    fotoRequest.onupgradeneeded = function (e) {
      fotoDB = e.target.result;
      if (!fotoDB.objectStoreNames.contains("foto")) {
        fotoDB.createObjectStore("foto", { keyPath: "id", autoIncrement: true });
      }
    };
    fotoRequest.onsuccess = function (e) {
      fotoDB = e.target.result;
      tampilkanFoto();
    };

    function simpanFoto(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function () {
    const data = reader.result;
    const tx = fotoDB.transaction("foto", "readwrite");
    const store = tx.objectStore("foto");
    store.add({ data, waktu: Date.now() });
    tx.oncomplete = tampilkanFoto;
  };
  reader.readAsDataURL(file);
}

function bukaFotoBesar(src) {
  document.getElementById("fotoBesar").src = src;
  document.getElementById("fullscreenFoto").style.display = "flex";
}

function tutupFotoBesar() {
  document.getElementById("fullscreenFoto").style.display = "none";
  document.getElementById("fotoBesar").src = "";
}

    function tampilkanFoto() {
  const kontainer = document.getElementById("galeriFoto");
  kontainer.innerHTML = "";

  const tx = fotoDB.transaction("foto", "readonly");
  const store = tx.objectStore("foto");
  const req = store.getAll();

  req.onsuccess = function (e) {
    const semuaFoto = e.target.result;

    // Kelompokkan berdasarkan tanggal
    const kelompok = {};
    semuaFoto.forEach(f => {
      const tgl = new Date(f.waktu || Date.now());
      const tanggalStr = tgl.toLocaleDateString("id-ID");
      if (!kelompok[tanggalStr]) kelompok[tanggalStr] = [];
      kelompok[tanggalStr].push(f);
    });

    // Urutkan berdasarkan tanggal terbaru ke lama
    Object.keys(kelompok).sort((a,b) => {
      const [d1,m1,y1] = a.split('/').map(Number);
      const [d2,m2,y2] = b.split('/').map(Number);
      return new Date(y2, m2-1, d2) - new Date(y1, m1-1, d1);
    }).forEach(tanggal => {
      const section = document.createElement("div");
      section.style.marginBottom = "20px";

      const label = document.createElement("div");
      label.className = "fotoTanggal";
      label.textContent = tanggal;
      section.appendChild(label);

      const row = document.createElement("div");
      row.style.display = "flex";
      row.style.flexWrap = "wrap";
      row.style.gap = "10px";

      kelompok[tanggal].forEach(foto => {
        const div = document.createElement("div");
        div.style.position = "relative";

        const img = document.createElement("img");
        img.src = foto.data;
        img.style.width = "100px";
        img.style.height = "100px";
        img.style.objectFit = "cover";
        img.style.borderRadius = "10px";
        img.style.cursor = "pointer";
        img.onclick = () => bukaFotoBesar(foto.data);

        const del = document.createElement("span");
        del.textContent = "‚úï";
        del.style.position = "absolute";
        del.style.top = "5px";
        del.style.right = "5px";
        del.style.background = "#fff";
        del.style.borderRadius = "50%";
        del.style.padding = "2px 6px";
        del.style.cursor = "pointer";
        del.onclick = () => hapusFoto(foto.id);

        div.appendChild(img);
        div.appendChild(del);
        row.appendChild(div);
      });

      section.appendChild(row);
      kontainer.appendChild(section);
    });
  };
}
    
    function hapusFoto(id) {
      const tx = fotoDB.transaction("foto", "readwrite");
      const store = tx.objectStore("foto");
      store.delete(id);
      tx.oncomplete = tampilkanFoto;
    }

    // VIDEO
    let videoDB;
    const videoRequest = indexedDB.open("VideoDB", 1);
    videoRequest.onupgradeneeded = function (e) {
      videoDB = e.target.result;
      if (!videoDB.objectStoreNames.contains("video")) {
        videoDB.createObjectStore("video", { keyPath: "id", autoIncrement: true });
      }
    };
    videoRequest.onsuccess = function (e) {
      videoDB = e.target.result;
      tampilkanVideo();
    };

    function simpanVideo(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function () {
    const data = reader.result;
    const tx = videoDB.transaction("video", "readwrite");
    const store = tx.objectStore("video");
    store.add({
      data,
      judul: file.name,
      waktu: Date.now()
    });
    tx.oncomplete = tampilkanVideo;
  };
  reader.readAsDataURL(file);
}

    function tampilkanVideo() {
  const container = document.getElementById("galeriVideo");
  container.innerHTML = "";

  const tx = videoDB.transaction("video", "readonly");
  const store = tx.objectStore("video");
  const req = store.getAll();

  req.onsuccess = function (e) {
    let semuaVideo = e.target.result;

    // 1. FILTER
    const keyword = document.getElementById("cariVideo")?.value?.toLowerCase() || "";
    if (keyword) {
      semuaVideo = semuaVideo.filter(v => (v.judul || "").toLowerCase().includes(keyword));
    }

    // 2. URUT
    const tipeUrut = document.getElementById("urutVideo")?.value || "terbaru";
    if (tipeUrut === "az") {
      semuaVideo.sort((a, b) => (a.judul || "").localeCompare(b.judul || ""));
    } else {
      semuaVideo.sort((a, b) => (b.waktu || 0) - (a.waktu || 0));
    }

    // 3. TAMPILKAN
    semuaVideo.forEach(v => {
      const wrapper = document.createElement("div");

      const judul = document.createElement("div");
      judul.textContent = v.judul || "Tanpa Judul";
      judul.style.fontWeight = "bold";
      judul.style.marginBottom = "5px";

      const video = document.createElement("video");
      video.src = v.data;
      video.controls = true;
      video.style.width = "100%";
      video.style.maxHeight = "200px";
      video.style.borderRadius = "10px";
      video.style.marginBottom = "5px";

      const del = document.createElement("button");
      del.textContent = "Hapus";
      del.onclick = () => hapusVideo(v.id);

      wrapper.appendChild(judul);
      wrapper.appendChild(video);
      wrapper.appendChild(del);
      container.appendChild(wrapper);
    });
  };
}

    function hapusVideo(id) {
      const tx = videoDB.transaction("video", "readwrite");
      const store = tx.objectStore("video");
      store.delete(id);
      tx.oncomplete = tampilkanVideo;
    }
    
    function simpanVideoLink() {
  const judul = document.getElementById("judulLinkVideo").value.trim();
  const link = document.getElementById("urlLinkVideo").value.trim();
  if (!judul || !link) return alert("Judul dan link wajib diisi");
  const tx = videoDB.transaction("video", "readwrite");
  const store = tx.objectStore("video");
  store.add({ data: link, judul, external: true });
  tx.oncomplete = tampilkanVideo;
  document.getElementById("judulLinkVideo").value = "";
  document.getElementById("urlLinkVideo").value = "";
}

function simpanLagu(event) {
  const files = Array.from(event.target.files);
  if (!files.length) return;

  let index = 0;

  function simpanBerikutnya() {
    if (index >= files.length) {
      loadLagu(); // selesai semua
      return;
    }

    const file = files[index];
    const reader = new FileReader();

    reader.onload = function () {
      const tx = musikDB.transaction("musik", "readwrite");
      const store = tx.objectStore("musik");
      const tambah = store.add({
        judul: file.name,
        data: reader.result,
        waktu: Date.now()
      });

      tambah.onsuccess = function () {
        index++;
        simpanBerikutnya(); // lanjut ke lagu berikutnya
      };

      tambah.onerror = function () {
        console.error("Gagal simpan lagu:", file.name);
        index++;

  let dokumenDB;

  dokumenRequest.onupgradeneeded = function (e) {
    dokumenDB = e.target.result;

  function simpanDokumen(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const tx = dokumenDB.transaction("dokumen", "readwrite");
      const store = tx.objectStore("dokumen");
      store.add({
        nama: file.name,
        data: reader.result,
        waktu: Date.now()
      });
      tx.oncomplete = tampilkanDokumen;
    };
    reader.readAsDataURL(file);
  }

  let listDokumen = [];

  function tampilkanDokumen() {
    listDokumen = [];
    const tx = dokumenDB.transaction("dokumen", "readonly");
    const store = tx.objectStore("dokumen");
    const req = store.openCursor();
    req.onsuccess = function (e) {
      const cursor = e.target.result;
      if (cursor) {
        listDokumen.push(cursor.value);
        cursor.continue();
      } else {
        urutkanDokumen();
      }
    };
  }

  function urutkanDokumen() {
    const tipe = document.getElementById("sortDokumen").value;
    if (tipe === "az") listDokumen.sort((a, b) => a.nama.localeCompare(b.nama));

  // kelompokkan berdasarkan tanggal

  listDokumen.forEach(doc => {

    kelompok[tanggalStr].push(doc);
  });

  Object.keys(kelompok).sort((a,b) => {
    const [d1,m1,y1] = a.split('/').map(Number);
    const [d2,m2,y2] = b.split('/').map(Number);
    return new Date(y2, m2-1, d2) - new Date(y1, m1-1, d1);
  }).forEach(tanggal => {
    const label = document.createElement("div");
    label.textContent = tanggal;

      const del = document.createElement("span");
      del.textContent = "‚úï";
